<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- //linked to bootstrap site -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- //linked to css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Random Trivia Game</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>The Random Trivia Game</h1>
                <h3>Answer the questions before the time runs out!</h3>
            </div>

            <div class="scoreboard col-md-6">
                <p> Game will end in: 
                    <span id="timer"> </span> Seconds</p>
                <br>
                <div id="results"></div>
                <br>
                <button id="submit">Submit to See Your Score</button>
            </div>

            <div class="trivia col-sm-6">
                <div id="trivia"></div>
            </div>

            
        </div>
    </div>



    <!-- //linked to js file -->
    <script src="assets/javascript/app.js"> </script>
    <!-- //linked to jquery site -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
